<!DOCTYPE html>
<html>

<head>
	<title>Syncing charts 同步图表</title>
	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body>
	<div style="width:1000px;margin:0 auto">
		<div id="chart"></div>
	</div>
	<script type="text/javascript">

var options = {
          series: [44, 55, 67],
          chart: {
          height: 500,
          type: 'radialBar',
        },
        plotOptions: {
          radialBar: {
            dataLabels: {
                name: {
                  show: true,
                  fontSize: '16px',
                  fontFamily: undefined,
                  fontWeight: 600,
                  color: undefined,
                  offsetY: -10
                },
                value: {
                  show: true,
                  fontSize: '14px',
                  fontFamily: undefined,
                  fontWeight: 400,
                  color: undefined,
                  offsetY: 16,
                  formatter: function (val) {
                    return val + '%'
                  }
                },    
                total: {
                  show: true,
                  label: 'Total',
                  color: '#373d3f',
                  fontSize: '16px',
                  fontFamily: undefined,
                  fontWeight: 600,
                  formatter: function (w) {
                    return w.globals.seriesTotals.reduce((a, b) => {
                      return a + b
                    }, 0) / w.globals.series.length + '%'
                  }
                }        
            }
          }
        },
        labels: ['Apples', 'Oranges', 'Bananas'],
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();

	</script>
</body>

</html>
