<html>

<head>
    <title>ApexCharts测试样例-Scatter</title>
    <style>
        #chart {
            max-width: 1000px;
            margin: 50 auto;
        }
    </style>
</head>

<body>
    <div id="chart">
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script>
    var options = {
        series: [{
            name: '666',
            data: [71, 70, 82, 93, 139, 88, 0, 80, 93, 73]
        }
        ],
        chart: {
            type: 'bar', //图表类型，bar为柱状图
            height: 350
        },
        plotOptions: {
            bar: {
                horizontal: true,
                //columnWidth: '60%',
            },
        },
        dataLabels: {
            enabled: false //启用数据标签，即是否直接在图标上显示数据
        },
        xaxis: {
            title: {
                text: '天数',
                align: "right"
            },
            labels: {
                style: {
                    colors: ['#abcdef']
                },
            },
        },
        yaxis: {
            type: 'category',
            axisTicks: {
                show: true,
                width: 1,
            }
        },
        //设置Y轴的内容
        labels: ["a", "s", "d", "f", "g", "h", "j", "k", "l", "z"],
        fill: {
            colors: ["#0079FB"],
            type: 'gradient',
            gradient: {
                type: 'horizontal',
                gradientToColors: ['#00C3DF'], // 渐变结束的颜色
                opacityFrom: 1,
                opacityTo: 1,
                stops: [0, 120]
            }
        },
        dataLabels: {
            enabled: true,
            textAnchor: 'start',
            style: {
                fontWeight: '.05',
                fontSize: '12',
                colors: ['#696969']
            },
            formatter: function (val, opt) {
                return opt.w.globals.labels[opt.dataPointIndex] + ":  " + val
            },
            /*formatter: function(value, { seriesIndex, dataPointIndex, w }) {
                console.log(w);
                console.log(dataPointIndex);
                console.log(seriesIndex);
                console.log(value);
                return w.config.series[seriesIndex].name + ":  " + value
            }*/
        },
        /*fill: {
            colors:["#00ccdd"],
            type: 'gradient',
            gradient: {
                type: 'horizontal',
                gradientToColors: ['#0071ff'], // 渐变结束的颜色
                opacityFrom: 1,
                opacityTo: 1
            }
        },*/
        tooltip: {
            x: {
                format: "yyyy年MM月"
            },
            y: {
                formatter: function (val) {
                    return val + " 人"
                }
            }
        }
    };

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
</script>

</html>
