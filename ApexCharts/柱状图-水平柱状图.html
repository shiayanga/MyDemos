<html>
    <head>
        <title>ApexCharts测试样例-Scatter</title>
        <style>
            #chart {
            max-width: 1000px; 
            margin: 50 auto;
          }
        </style>
    </head>
    <body >
        <div id="chart">
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
         var options = {

  /*
    series数据格式；
    series:[{name,data:[]}],
    */
    series: [{
      name: '矿领导',
      data: [71, 70, 82, 93, 139, 88, 76, 80,93,73]
    },{
      name: '特种作业人员',
      data: [20, 65, 70, 50, 69,78, 76, 95,122,130]
    }],

    chart: {
    type: 'bar', //图表类型，bar为柱状图
    height: 700
  },
  plotOptions: {
    bar: {
      horizontal: true,
      //columnWidth: '60%',
    },
  },
  dataLabels: {
    enabled: true //启用数据标签，即是否直接在图标上显示数据
  },
  xaxis: {
    title: {
      text: '出勤天数',
      align:"right"
    }
  },
  yaxis: {
   type:'category'
 },
 annotations: {
  xaxis: [{
    x: 50,
    borderColor: '#EEC900',//线条的颜色
    strokeDashArray:0,//水平虚线中每个点的距离，设置为0时为直线，其他为虚线
    label: {
      show: true,
      text: '50',
      style: {
        color: "#FFFFFF",
        background: '#EEC900',
      }
    }
  },{
    x: 100,
    borderColor: '#FF0000',//线条的颜色
    strokeDashArray:0,//水平虚线中每个点的距离，设置为0时为直线，其他为虚线
    label: {
      show: true,
      text: '100',
      style: {
        color: "#FFFFFF",
        background: '#FF0000',
      }
    }
  }],
  /*xaxis: [{
    x: new Date('07-01-2003').getTime(),
    x2:new Date('09-01-2003').getTime(),
    borderColor: '#999',
    fillColor: '#000000',
    yAxisIndex: 4,
    label: {
      show: true,
      text: 'X轴注释测试',
      style: {
        color: "#fff",
        background: '#775DD0'
      }
    }
  }]*/
},

  //设置Y轴的内容
  labels: ["柳湾","水峪","高阳","贺西","双柳","中兴","两渡","南关","曙光","香源"],
  fill: {
    opacity: 1 //设置图形的透明度，数值越小透明度越高，数值范围0-1
  },
  tooltip: {
    x:{
      format:"yyyy年MM月"
    },
    y: {
      formatter: function (val) {
        return val + " 人"
      }
    }
  }
};

var chart = new ApexCharts(document.querySelector("#chart"), options);
chart.render();
    </script>
</html>
