	var date = [

	-5.8, -2, -7.37, -8.1, -13.57, -15.75, -17.1, -19.8, -27.03, -54.4, -47.2
	];
	var options = {
		series: [{
			name: '入井',
			data: data1
		}, {
			name: '出井',
			data: data2
		}],
		chart: {
			type: 'bar',
			id:"chart",
			height: 500,
			stacked: true
		},
		plotOptions: {
			bar: {
				columnWidth: '50%',
			}
		},
		dataLabels: {
			enabled: false,
		},
		yaxis: {
			title: {
				text: 'Growth',
			},
			labels: {
				formatter: function (y) {
					return y.toFixed(0) + "%";
				}
			}
		},
		xaxis: {
			type: 'datetime',
			labels: {
				rotate: -90,
				format: "yyyy-MM-dd"
			}
		},
		labels:date
	};

	var chart = new ApexCharts(document.querySelector("#chart"), options);
	chart.render();
</script>
