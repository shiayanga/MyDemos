<!DOCTYPE html>
<html>

<head>
	<title>Syncing charts 同步图表</title>
	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body>
	<div style="width:1000px;margin:0 auto">
		<div id="chart"></div>
	</div>
	<script type="text/javascript">

		var options = {
			series: [{
				name: 'PRODUCT A',
				stacked: true,
				data: [[44],[ 55],[ 41],[ 67],[ 22],[ 43]]
			}, {
				name: 'PRODUCT B',
				stacked: true,
				data: [13, 23, 20, 8, 13, 27]
			}, {
				name: 'PRODUCT C',
				data: [11, 17, 15, 15, 21, 14]
			}, {
				name: 'PRODUCT D',
				data: [21, 7, 25, 13, 22, 8]
			}],
			chart: {
				type: 'bar',
				height: 350,
				//stacked: false,
				toolbar: {
					show: true
				},
				zoom: {
					enabled: true
				}
			},
			responsive: [{
				breakpoint: 480,
				options: {
					legend: {
						position: 'bottom',
						offsetX: -10,
						offsetY: 0
					}
				}
			}],
			plotOptions: {
				bar: {
					columnWidth: '45%',
					//distributed: true
				}
			},
			xaxis: {
				type: 'datetime',
				categories: ['01/01/2011 GMT', '01/02/2011 GMT', '01/03/2011 GMT', '01/04/2011 GMT',
					'01/05/2011 GMT', '01/06/2011 GMT'
				],
			},
			legend: {
				position: 'right',
				offsetY: 40
			},
			fill: {
				opacity: 1
			}
		};

		var chart = new ApexCharts(document.querySelector("#chart"), options);
		chart.render();

	</script>
</body>

</html>
