<html>
<head>
    <title>ApexCharts测试样例-Scatter</title>
    <style>
        #chart {
            max-width: 1000px; 
            margin: 50 auto;
        }
    </style>
</head>
<body >
    <div id="chart"></div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
        var options = {
            series: [{
                data: [{
                    x: 'Apple',
                    y: 54,
                    z:"12adasdgsdfsdasd"
                }, {
                    x: 'Orange',
                    y: 43,
                    z:"12adagdfgsdasd"
                },
                {
                    x: 'banana',
                    y: 49,
                    z:"12adagdfgdsdasd"
                },
                {
                    x: '梨',
                    y: 76,
                    z:"12adasfddasd"
                },{
                    x: '黄瓜',
                    y: 122,
                    z:"12adgdfgasdasd"
                }],
            }],
            chart: {
                type: 'bar',
                height: 350,
            },
            plotOptions: {
                bar: {
                    horizontal: false,
                    cloumnWidth:"20%",
                },
            },
            stroke: {
                width: 1,
                colors: ['#fff']
            },
            title: {
                text: 'Category paired values'
            },
            xaxis: {
                type:"category"
            },
            tooltip: {
                custom: function({ series, seriesIndex, dataPointIndex, w }) {
                    // console.log(series);
                    // console.log("seriesIndex:" + seriesIndex); // 数据所在分组的索引
                    // console.log("dataPointIndex:" + dataPointIndex); // 数据在分组内的索引
                    // console.log(w);
                    
                    return (
                        '<div>' +
                        "<span>" +
                        w.globals.labels[dataPointIndex] +
                        ": " +
                        series[seriesIndex][dataPointIndex] +
                        "</span>" +
                        "</div>"
                        );
                }
            },
            fill: {
                opacity: 1
            },
            legend: {
                position: 'top',
                horizontalAlign: 'left',
                offsetX: 40
            }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>
</body>
</html>
